<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billability Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Overlay (for mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <!-- Hamburger Toggle Button -->
    <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="app-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h4 class="text-center text-white mb-0">
                    <i class="fas fa-chart-line"></i> Billability
                </h4>
            </div>
            
            <div class="p-3">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/" class="nav-link {% if active_page == 'home' %}active{% endif %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <hr class="text-white">
                    </li>
                    <li class="nav-item mb-1">
                        <small class="text-muted ps-3">TOOLS</small>
                    </li>
                    {% for tool in tools %}
                    <li class="nav-item mb-2">
                        <a href="/tool/{{ tool }}" class="nav-link {% if active_page == tool %}active{% endif %}">
                            <i class="fas fa-users"></i> {{ tool }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                
                <div class="sidebar-footer mt-4">
                    <button class="btn btn-sm btn-outline-light w-100" onclick="reloadData()">
                        <i class="fas fa-sync"></i> Reload Data
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const overlay = document.getElementById('sidebarOverlay');
            const toggleBtn = document.getElementById('sidebarToggle');
            
            // Toggle collapsed state
            sidebar.classList.toggle('collapsed');
            
            // For mobile, also toggle 'show' class
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
                overlay.classList.toggle('show');
            } else {
                // Desktop: adjust main content margin
                mainContent.classList.toggle('sidebar-collapsed');
                toggleBtn.classList.toggle('sidebar-open');
            }
            
            // Save state to localStorage (desktop only)
            if (window.innerWidth > 768) {
                const isCollapsed = sidebar.classList.contains('collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            }
        }
        
        // Restore sidebar state on page load
        window.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.getElementById('sidebarToggle');
            
            // Only restore state on desktop
            if (window.innerWidth > 768) {
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                } else {
                    toggleBtn.classList.add('sidebar-open');
                }
            } else {
                // On mobile, start collapsed
                sidebar.classList.add('collapsed');
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const overlay = document.getElementById('sidebarOverlay');
            const toggleBtn = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 768) {
                // Mobile mode
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                mainContent.classList.remove('sidebar-collapsed');
            } else {
                // Desktop mode - restore saved state
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                    toggleBtn.classList.remove('sidebar-open');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                    toggleBtn.classList.add('sidebar-open');
                }
            }
        });
        
        // Close sidebar when clicking a link on mobile
        document.querySelectorAll('.sidebar .nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    const sidebar = document.getElementById('sidebar');
                    const overlay = document.getElementById('sidebarOverlay');
                    sidebar.classList.add('collapsed');
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            });
        });
        
        // Reload data function
        function reloadData() {
            fetch('/api/reload')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('Data reloaded successfully!');
                        location.reload();
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
